<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Fenix AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0b0c10;
  --card: #141622;
  --accent: linear-gradient(135deg, #7b5cff, #4fa3ff);
  --text: #ffffff;
  --muted: rgba(255,255,255,0.6);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ---------- SPLASH ---------- */

#splash {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  animation: fadeOut 0.6s ease forwards;
  animation-delay: 2.2s;
}

@keyframes fadeOut {
  to { opacity: 0; pointer-events: none; }
}

/* ---------- LOGO ---------- */

.logo {
  width: 96px;
  height: 96px;
  position: relative;
  margin-bottom: 20px;
}

.logo::before,
.logo::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 24px;
  background: var(--accent);
  filter: blur(20px);
  opacity: 0.6;
}

.logo-inner {
  position: absolute;
  inset: 14px;
  background: var(--card);
  clip-path: polygon(50% 0%, 100% 100%, 50% 70%, 0% 100%);
}

/* ---------- APP ---------- */

#app {
  opacity: 0;
  animation: appIn 0.6s ease forwards;
  animation-delay: 2.4s;
}

@keyframes appIn {
  to { opacity: 1; }
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 24px 20px env(safe-area-inset-bottom);
}

h1 {
  font-size: 22px;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 24px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  animation: cardIn 0.5s ease;
}

@keyframes cardIn {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: none; opacity: 1; }
}

input[type=file] {
  width: 100%;
  background: #0f1120;
  border: 1px dashed rgba(255,255,255,0.15);
  border-radius: 14px;
  padding: 14px;
  color: var(--muted);
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 16px;
  font-weight: 600;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: rgba(255,255,255,0.35);
  margin-top: 28px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">
    <div class="logo-inner"></div>
  </div>
  <div style="opacity:.6;font-size:14px">Fenix AI</div>
</div>

<!-- APP -->
<div id="app">
  <div class="container">
    <h1>Fenix AI</h1>
    <p>Автоматическая нарезка видео под Shorts, Reels, TikTok</p>

    <div class="card">
      <input id="videoInput" type="file" accept="video/*" />
      <button id="uploadBtn">Создать клипы</button>
      <div id="output"></div>
    </div>

    <div class="footer">
      AI Video Engine · Telegram Web App
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
