<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FenixAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay для blur -->
  <div id="overlay"></div>

  <!-- Хэдер -->
  <header class="header">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <img src="logo.png" alt="FenixAI Logo">
      <h1>FenixAI</h1>
    </div>
  </header>

  <!-- Боковая панель -->
  <nav class="sidebar" id="sidebar">
    <!-- Верхний блок с логотипом и крестиком -->
    <div class="sidebar-top">
      <img src="logo.png" alt="FenixAI Logo" class="sidebar-logo">
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>

    <!-- Меню -->
    <ul>
      <li>
        <a href="#">
          <img src="icons/home.svg" alt="Главная" class="menu-icon">
          Главная
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/projects.svg" alt="Проекты" class="menu-icon">
          Проекты
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/profile.svg" alt="Профиль" class="menu-icon">
          Профиль
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/support.svg" alt="Поддержка" class="menu-icon">
          Поддержка
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/subscription.svg" alt="Подписка" class="menu-icon">
          Подписка
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/logout.svg" alt="Выйти" class="menu-icon">
          Выйти
        </a>
      </li>
    </ul>
  </nav>

  <!-- Контент -->
  <main class="main-content">
    <div class="block">
      <input type="text" placeholder="Вставьте ссылку YouTube">
      <button>Загрузить видео</button>
    </div>
  </main>

  <!-- Подключение внешнего JS -->
  <script src="script.js"></script>
</body>
</html>
