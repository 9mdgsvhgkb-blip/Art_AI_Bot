<style>
:root{
  --bg1:#05060c;
  --bg2:#0b0e1a;
  --glass:rgba(255,255,255,.07);
  --glass-strong:rgba(255,255,255,.13);
  --accent:#e6c07b;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== Screens ===== */
.screen{
  position:absolute;
  inset:0;
  padding:
    calc(env(safe-area-inset-top) + 24px)
    18px
    calc(150px + env(safe-area-inset-bottom))
    18px;
  display:none;
}
.screen.active{display:block}

/* ===== Header ===== */
.title{font-size:28px;font-weight:800}
.subtitle{margin-top:6px;opacity:.65;font-size:15px}

/* ===== Card ===== */
.card{
  margin-top:26px;
  padding:18px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(30px) saturate(180%);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

/* ===== Buttons ===== */
.upload-btn{
  margin-top:30px;
  width:100%;
  padding:20px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:24px;
  cursor:pointer;
  transition:.15s;
  background:linear-gradient(135deg,#e6c07b,#f3ddb0);
  color:#1a1408;
}
.upload-btn:active{transform:scale(.95)}

.upload-btn.disabled{
  opacity:.4;
  pointer-events:none;
}

.progress{
  height:6px;
  margin-top:14px;
  background:rgba(255,255,255,.18);
  border-radius:6px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#e6c07b,#f3ddb0);
  transition:width .35s ease;
}

.hidden{display:none}

/* ===== Bottom Nav ===== */
.nav{
  position:fixed;
  left:16px;
  right:16px;
  bottom:calc(env(safe-area-inset-bottom) + 18px);
  padding:14px 10px;
  border-radius:32px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(40px);
  display:flex;
  justify-content:space-around;
}

.tab{
  width:64px;
  height:64px;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
  opacity:.55;
  cursor:pointer;
}
.tab span{font-size:22px;margin-bottom:4px}
.tab.active{opacity:1;color:var(--accent)}

/* ===== Profile ===== */
.avatar{
  width:88px;
  height:88px;
  border-radius:50%;
  background:linear-gradient(135deg,#e6c07b,#f3ddb0);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:800;
  color:#1a1408;
  margin:24px 0 12px;
}
</style>
</head>
