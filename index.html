<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FenixAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Header -->
  <header class="header">
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="center">
      <img src="logo.png" alt="FenixAI Logo">
      <h1>FenixAI</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div class="sidebar-top">
      <img src="logo.png" class="sidebar-logo" alt="">
      <span id="closeBtn" class="close-btn">✕</span>
    </div>

    <ul>
      <li><a href="#" class="active">Главная</a></li>
      <li><a href="#">Проекты</a></li>
      <li><a href="#">Профиль</a></li>
      <li><a href="#">Поддержка</a></li>
      <li><a href="#">Подписка</a></li>
      <li><a href="#">Выйти</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="block">
      <div class="youtube-input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
        </svg>
        <input type="text" placeholder="Введите ссылку YouTube">
      </div>
      <button>Загрузить видео</button>
    </div>

    <!-- Плавающие кнопки -->
    <div class="floating-buttons">
      <div class="icon-btn-wrapper">
        <div class="icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/>
          </svg>
        </div>
        <span class="icon-label">Нарезать клипы</span>
      </div>

      <div class="icon-btn-wrapper">
        <div class="icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h16v16H4z"/> <!-- фон -->
            <text x="6" y="16" font-size="8" fill="white">CC</text> <!-- надпись CC -->
          </svg>
        </div>
        <span class="icon-label">ИИ Субтитры</span>
      </div>

      <div class="icon-btn-wrapper">
        <div class="icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9.64 9.64L2 2M14.36 14.36l7.64 7.64M7 7l10 10"/> 
          </svg>
        </div>
        <span class="icon-label">Редактор</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
