<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Fenix AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0a0b10;
  --card: #141625;
  --accent: linear-gradient(135deg, #7b5cff, #4fa3ff);
  --text: #ffffff;
  --muted: rgba(255,255,255,0.5);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, sans-serif;
  color: var(--text);
}

/* ===== SAFE AREA TELEGRAM ===== */
.app {
  padding-top: 72px;
  padding-bottom: 90px;
}

/* ===== MAIN ===== */

.container {
  max-width: 420px;
  margin: auto;
  padding: 0 20px;
  animation: fade 0.4s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}

.logo {
  text-align: center;
  margin-bottom: 28px;
}

.logo h1 {
  font-size: 26px;
  font-weight: 700;
  margin: 0;
}

.logo p {
  font-size: 14px;
  color: var(--muted);
  margin-top: 6px;
}

.card {
  background: var(--card);
  border-radius: 22px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.upload {
  border: 1px dashed rgba(255,255,255,0.18);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}

.upload input {
  display: none;
}

.upload label {
  display: block;
  padding: 16px;
  border-radius: 14px;
  background: var(--accent);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.upload span {
  display: block;
  margin-top: 10px;
  font-size: 13px;
  color: var(--muted);
}

.footer-text {
  text-align: center;
  font-size: 12px;
  color: rgba(255,255,255,0.35);
  margin-top: 26px;
}

/* ===== BOTTOM NAV ===== */

.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15,17,32,0.95);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255,255,255,0.08);
  display: flex;
  justify-content: space-around;
  padding: 12px 0 env(safe-area-inset-bottom);
}

.nav button {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 12px;
}

.nav button.active {
  color: white;
}
</style>
</head>

<body>

<div class="app">
  <div class="container">

    <div class="logo">
      <h1>Fenix AI</h1>
      <p>AI Video Highlight Engine</p>
    </div>

    <div class="card">
      <div class="upload">
        <input type="file" id="videoInput" accept="video/*">
        <label for="videoInput">Загрузить видео</label>
        <span>MP4 / MOV · до 1 часа</span>
      </div>
    </div>

    <div class="footer-text">
      Работает на AI · Telegram Web App
    </div>

  </div>
</div>

<div class="nav">
  <button class="active">Главная</button>
  <button>Профиль</button>
  <button>Настройки</button>
</div>

<script>
if (window.Telegram?.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}
</script>

</body>
</html>
