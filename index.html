<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FenixAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Header -->
  <header class="header">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <img src="logo.png" alt="FenixAI Logo">
      <h1>FenixAI</h1>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <img src="logo.png" alt="FenixAI Logo" class="sidebar-logo">
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Проекты</a></li>
      <li><a href="#">Профиль</a></li>
      <li><a href="#">Поддержка</a></li>
      <li><a href="#">Подписка</a></li>
      <li><a href="#">Выйти</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="block">
      <div class="youtube-input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
        </svg>
        <input type="text" placeholder="Введите ссылку YouTube">
      </div>
      <button>Загрузить видео</button>
    </div>

    <!-- Floating Buttons -->
<div class="floating-buttons">
  <!-- Нарезать клипы -->
  <div class="icon-btn-wrapper">
    <div class="icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 128 128" id="ai-chipset">

        <path stroke="#e5e7eb" stroke-linecap="round" stroke-width="6" d="M48 31L48 23"/>
        <path stroke="#e5e7eb" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" d="M97 47H104"/>
        <path stroke="#e5e7eb" stroke-linecap="round" stroke-width="6" d="M80 98L80 106"/>
      </svg>
    </div>
    <span class="icon-label">Нарезать клипы</span>
  </div>

  <!-- ИИ Субтитры -->
  <div class="icon-btn-wrapper">
    <div class="icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" id="cc">
        <path fill="none" d="M0 0h48v48H0z"></path>
