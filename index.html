<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FenixAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay для blur -->
  <div id="overlay"></div>

  <!-- Хэдер -->
  <header class="header">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <img src="logo.png" alt="FenixAI Logo">
      <h1>FenixAI</h1>
    </div>
  </header>

  <!-- Боковая панель -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <img src="logo.png" alt="FenixAI Logo" class="sidebar-logo">
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>
    <ul>
      <li><a href="#"><svg ...></svg>Главная</a></li>
      <li><a href="#"><svg ...></svg>Проекты</a></li>
      <li><a href="#"><svg ...></svg>Профиль</a></li>
      <li><a href="#"><svg ...></svg>Поддержка</a></li>
      <li><a href="#"><svg ...></svg>Подписка</a></li>
      <li><a href="#"><svg ...></svg>Выйти</a></li>
    </ul>
  </nav>

  <!-- Основной контент -->
<main class="main-content">
  <div class="block">
    <div class="youtube-input">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"/>
      </svg>
      <input type="text" placeholder="Введите ссылку YouTube">
    </div>
    <button>Загрузить видео</button>
  </div>

  <!-- Просто кнопки на фоне -->
  <div class="floating-buttons">
    <!-- Нарезать клипы -->
    <div class="icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16M8 8h8M8 16h8"/>
      </svg>
      <span>Нарезать клипы</span>
    </div>

    <!-- ИИ Субтитры -->
    <div class="icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="2" y="6" width="20" height="12" rx="2" ry="2" stroke-width="2"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 10h4v4H6v-4zm8 0h4v4h-4v-4z"/>
      </svg>
      <span>ИИ Субтитры</span>
    </div>

    <!-- Редактор -->
    <div class="icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="6" cy="6" r="3" stroke-width="2"/>
        <circle cx="6" cy="18" r="3" stroke-width="2"/>
        <line x1="8.5" y1="8.5" x2="19" y2="19" stroke-width="2"/>
      </svg>
      <span>Редактор</span>
    </div>
  </div>
</main>
