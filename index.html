<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>Fenix AI</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --glass-bg: rgba(25,25,35,.65);
  --glass-border: rgba(255,255,255,.08);
  --accent: #ffb347;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(180deg,#0f0f14,#1a1a25);
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* –≠–ö–†–ê–ù–´ */
.screen {
  position: absolute;
  inset: 0;
  padding:
    calc(env(safe-area-inset-top) + 24px)
    20px
    calc(env(safe-area-inset-bottom) + 120px)
    20px;
  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: .35s cubic-bezier(.4,0,.2,1);
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

/* –•–ï–î–ï–† */
.header {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 24px;
}

/* –ö–ù–û–ü–ö–ê */
.upload-btn {
  width: 100%;
  max-width: 320px;
  margin: 0 auto;
  padding: 18px;
  border-radius: 22px;
  background: linear-gradient(135deg,#ff6a00,#ffb347);
  border: none;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(255,120,0,.35);
  transition: transform .15s ease;
}

.upload-btn:active { transform: scale(.96); }

/* –ö–ê–†–¢–û–ß–ö–ò */
.card {
  background: rgba(255,255,255,.04);
  border-radius: 22px;
  padding: 18px;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,.06);
  margin-bottom: 16px;
}

/* ===== –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ ===== */
.bottom {
  position: fixed;
  left: 16px;
  right: 16px;
  bottom: calc(env(safe-area-inset-bottom) + 16px);
  height: 72px;
  border-radius: 28px;
  background: var(--glass-bg);
  backdrop-filter: blur(22px) saturate(1.4);
  -webkit-backdrop-filter: blur(22px) saturate(1.4);
  border: 1px solid var(--glass-border);
  box-shadow: 0 10px 40px rgba(0,0,0,.5);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}

.tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  font-size: 11px;
  opacity: .5;
  transition: .25s;
}

.tab span { font-size: 22px; }

.tab.active {
  opacity: 1;
  color: var(--accent);
  transform: translateY(-2px);
}
</style>
</head>

<body>

<!-- –ì–õ–ê–í–ù–ê–Ø -->
<div class="screen active" id="home">
  <div class="header">üî• Fenix AI</div>
  <button class="upload-btn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>
</div>

<!-- –ü–†–û–ï–ö–¢–´ -->
<div class="screen" id="projects">
  <div class="header">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="card">–ü–æ–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ—Ç</div>
</div>

<!-- –ü–†–û–§–ò–õ–¨ -->
<div class="screen" id="profile">
  <div class="header">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="card" id="profileCard">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
</div>

<!-- –ù–ê–°–¢–†–û–ô–ö–ò -->
<div class="screen" id="settings">
  <div class="header">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
  <div class="card">–°–∫–æ—Ä–æ</div>
</div>

<!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
<div class="bottom">
  <div class="tab active" data-screen="home"><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab" data-screen="projects"><span>üìÅ</span>–ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="tab" data-screen="profile"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="tab" data-screen="settings"><span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const tabs = document.querySelectorAll('.tab');
const screens = document.querySelectorAll('.screen');

tabs.forEach(tab => {
  tab.onclick = () => {
    tg.HapticFeedback.impactOccurred("soft");

    tabs.forEach(t => t.classList.remove('active'));
    screens.forEach(s => s.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.screen).classList.add('active');
  };
});

/* –ü–†–û–§–ò–õ–¨ –ò–ó TELEGRAM */
if (tg.initDataUnsafe?.user) {
  const u = tg.initDataUnsafe.user;
  document.getElementById('profileCard').innerHTML = `
    <strong>${u.first_name || ''} ${u.last_name || ''}</strong><br>
    @${u.username || '‚Äî'}<br><br>
    üí∞ –ë–∞–ª–∞–Ω—Å: 0 ‚ÇΩ
  `;
}
</script>

</body>
</html>
