<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg1:#0b0b14;
  --bg2:#171724;
  --glass:rgba(255,255,255,.10);
  --glass-strong:rgba(255,255,255,.16);
  --accent:#ff9f1a;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== Screens ===== */
.screen{
  position:absolute;
  inset:0;
  padding:
    calc(env(safe-area-inset-top) + 24px)
    18px
    calc(150px + env(safe-area-inset-bottom))
    18px;
  display:none;
}
.screen.active{display:block}

/* ===== Header ===== */
.title{
  font-size:28px;
  font-weight:800;
}
.subtitle{
  margin-top:6px;
  opacity:.65;
  font-size:15px;
}

/* ===== Card ===== */
.card{
  margin-top:26px;
  padding:18px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(28px) saturate(160%);
  -webkit-backdrop-filter:blur(28px) saturate(160%);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

/* ===== Upload ===== */
.upload-btn{
  margin-top:30px;
  width:100%;
  padding:20px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:24px;
  background:linear-gradient(135deg,#ff7a00,#ffc371);
  cursor:pointer;
  transition:.15s;
}
.upload-btn:active{transform:scale(.95)}

.progress{
  height:6px;
  margin-top:14px;
  background:rgba(255,255,255,.2);
  border-radius:6px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff9f1a,#ffd08a);
  transition:width .35s ease;
}

.hidden{display:none}

/* ===== Bottom Nav (Liquid Glass) ===== */
.nav{
  position:fixed;
  left:16px;
  right:16px;
  bottom:calc(env(safe-area-inset-bottom) + 18px);
  padding:14px 10px;
  border-radius:32px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.08)
  );
  backdrop-filter:blur(40px) saturate(180%);
  -webkit-backdrop-filter:blur(40px) saturate(180%);
  display:flex;
  justify-content:space-around;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.35),
    0 30px 60px rgba(0,0,0,.45);
}

/* liquid press */
.tab{
  width:64px;
  height:64px;
  border-radius:22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:11px;
  opacity:.55;
  transition:.2s;
  position:relative;
  overflow:hidden;
}
.tab span{
  font-size:22px;
  margin-bottom:4px;
}

.tab::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top left,
    rgba(255,255,255,.55),
    transparent 60%);
  opacity:0;
  transition:.25s;
}

.tab:active::after{opacity:1}
.tab:active{transform:scale(.88)}

.tab.active{
  opacity:1;
  color:var(--accent);
}

/* ===== Profile ===== */
.avatar{
  width:88px;
  height:88px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff7a00,#ffd08a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:800;
  margin:24px 0 12px;
}

/* ===== Animations ===== */
.fade{
  animation:fade .35s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active fade" id="home">
  <div class="title">üî• Fenix AI</div>
  <div class="subtitle">–ó–∞–≥—Ä—É–∂–∞–π –¥–ª–∏–Ω–Ω—ã–µ –≤–∏–¥–µ–æ ‚Äî –ø–æ–ª—É—á–∞–π –∫–ª–∏–ø—ã</div>

  <button class="upload-btn" id="uploadBtn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>
  <input type="file" id="fileInput" accept="video/*" hidden>

  <div class="card hidden" id="uploadCard">
    <div id="fileName"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <button class="upload-btn hidden" id="startBtn">üöÄ –ù–∞—á–∞—Ç—å –Ω–∞—Ä–µ–∑–∫—É</button>
    <div id="status" style="margin-top:12px;opacity:.65;font-size:13px"></div>
  </div>
</div>

<!-- PROJECTS -->
<div class="screen fade" id="projects">
  <div class="title">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="subtitle">–ü–æ–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ—Ç</div>
</div>

<!-- PROFILE -->
<div class="screen fade" id="profile">
  <div class="title">üë§ –ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="avatar" id="avatar">U</div>
  <div id="username" style="opacity:.7"></div>
</div>

<!-- SETTINGS -->
<div class="screen fade" id="settings">
  <div class="title">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
  <div class="subtitle">–°–∫–æ—Ä–æ</div>
</div>

<!-- NAV -->
<div class="nav">
  <div class="tab active" data-go="home"><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab" data-go="projects"><span>üìÅ</span>–ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="tab" data-go="profile"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="tab" data-go="settings"><span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

/* navigation */
const tabs=[...document.querySelectorAll('.tab')];
const screens=[...document.querySelectorAll('.screen')];

tabs.forEach(t=>{
  t.onclick=()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    screens.forEach(s=>s.classList.remove('active'));
    t.classList.add('active');
    document.getElementById(t.dataset.go).classList.add('active');
  };
});

/* telegram user */
if(tg.initDataUnsafe?.user){
  const u=tg.initDataUnsafe.user;
  document.getElementById('username').innerText =
    `${u.first_name||''} ${u.last_name||''}`;
  document.getElementById('avatar').innerText =
    (u.first_name||'U')[0];
}

/* upload simulation */
const uploadBtn=document.getElementById('uploadBtn');
const input=document.getElementById('fileInput');
const card=document.getElementById('uploadCard');
const bar=document.getElementById('bar');
const nameEl=document.getElementById('fileName');
const startBtn=document.getElementById('startBtn');
const status=document.getElementById('status');

uploadBtn.onclick=()=>input.click();

input.onchange=()=>{
  const f=input.files[0];
  if(!f)return;
  card.classList.remove('hidden');
  nameEl.innerText='üé¨ '+f.name;
  bar.style.width='0%';
  startBtn.classList.add('hidden');
  status.innerText='–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶';

  let p=0;
  const i=setInterval(()=>{
    p+=Math.random()*14;
    if(p>=100){
      p=100;clearInterval(i);
      status.innerText='–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
      startBtn.classList.remove('hidden');
    }
    bar.style.width=p+'%';
  },280);
};

startBtn.onclick=()=>{
  startBtn.innerText='ü§ñ –ò–ò —Ä–µ–∂–µ—Ç –∫–ª–∏–ø—ã‚Ä¶';
  startBtn.disabled=true;
  status.innerText='–ê–Ω–∞–ª–∏–∑ –∏ –Ω–∞—Ä–µ–∑–∫–∞';
};
</script>

</body>
</html>
