<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
<title>Fenix AI</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --glass: rgba(30,30,40,0.65);
  --blur: blur(20px);
  --accent: #ff9f1a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(circle at top, #1c1c28, #0b0b12);
  color: white;
  height: 100vh;
  overflow: hidden;
}

.screen {
  position: absolute;
  inset: 0;
  padding: 24px;
  padding-bottom: 140px;
  opacity: 0;
  transform: translateY(10px);
  transition: .25s ease;
  pointer-events: none;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

h1 {
  font-size: 26px;
  margin-top: 20px;
}

.bottom-bar {
  position: fixed;
  left: 16px;
  right: 16px;
  bottom: calc(20px + env(safe-area-inset-bottom));
  height: 72px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border-radius: 26px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 10px 40px rgba(0,0,0,.4);
}

.nav-btn {
  flex: 1;
  text-align: center;
  font-size: 12px;
  opacity: .6;
  transition: .2s;
}

.nav-btn span {
  display: block;
  font-size: 22px;
  margin-bottom: 4px;
}

.nav-btn.active {
  opacity: 1;
  color: var(--accent);
}

.nav-btn:active {
  transform: scale(.9);
}
</style>
</head>

<body>

<!-- –≠–ö–†–ê–ù–´ -->
<div class="screen active" id="home">
  <h1>üî• Fenix AI</h1>
  <p>–ó–∞–≥—Ä—É–∂–∞–π –¥–ª–∏–Ω–Ω—ã–µ –≤–∏–¥–µ–æ ‚Äî –ø–æ–ª—É—á–∞–π –∫–ª–∏–ø—ã</p>
</div>

<div class="screen" id="projects">
  <h1>üìÅ –ü—Ä–æ–µ–∫—Ç—ã</h1>
  <p>–ü–æ–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ—Ç</p>
</div>

<div class="screen" id="profile">
  <h1>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h1>
  <p id="tgUser"></p>
</div>

<div class="screen" id="settings">
  <h1>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
  <p>–°–∫–æ—Ä–æ</p>
</div>

<!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
<div class="bottom-bar">
  <div class="nav-btn active" data-target="home">
    <span>üè†</span>–ì–ª–∞–≤–Ω–∞—è
  </div>
  <div class="nav-btn" data-target="projects">
    <span>üìÅ</span>–ü—Ä–æ–µ–∫—Ç—ã
  </div>
  <div class="nav-btn" data-target="profile">
    <span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å
  </div>
  <div class="nav-btn" data-target="settings">
    <span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏
  </div>
</div>

<script>
const buttons = document.querySelectorAll('.nav-btn');
const screens = document.querySelectorAll('.screen');

buttons.forEach(btn => {
  btn.onclick = () => {
    buttons.forEach(b => b.classList.remove('active'));
    screens.forEach(s => s.classList.remove('active'));

    btn.classList.add('active');
    document.getElementById(btn.dataset.target).classList.add('active');
  };
});

// Telegram user
const tg = window.Telegram.WebApp;
tg.ready();

if (tg.initDataUnsafe?.user) {
  document.getElementById('tgUser').innerText =
    `–ò–º—è: ${tg.initDataUnsafe.user.first_name}`;
}
</script>

</body>
