<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fenix AI Bot — Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <!-- Гамбургер -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Лого и текст -->
    <div class="logo-wrap">
        <img src="logo.png" alt="FenixAI Logo" class="logo">
        <span class="logo-text">FenixAI</span>
    </div>
</header>

<!-- Боковая панель -->
<div class="side-panel" id="sidePanel">
    <div class="panel-header">
        <img src="logo.png" alt="FenixAI Logo" class="logo">
        <span class="logo-text">FenixAI</span>
    </div>
    <nav class="panel-menu">
        <a href="#">Dashboard</a>
        <a href="#">Загрузить видео</a>
        <a href="#">Настройки</a>
        <a href="#">Выход</a>
    </nav>
</div>

<main>

    <!-- UPLOAD -->
    <div class="upload-box">
        <h2>Загрузить видео</h2>
        <p>MP4 / MOV / MKV</p>

        <input type="file" id="videoInput" accept="video/*">
        <label for="videoInput">Выбрать файл</label>
    </div>

    <!-- JOBS -->
    <h2 class="section-title">Задачи</h2>
    <div class="jobs" id="jobs"></div>

</main>

<script>
const jobsEl = document.getElementById("jobs");

// временные данные (потом API)
const mockJobs = [
    { job_id: "job_001", status: "processing", progress: 40 },
    { job_id: "job_002", status: "done", progress: 100 }
];

function renderJobs(jobs) {
    jobsEl.innerHTML = "";

    jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "job-card";

        card.innerHTML = `
            <h3>${job.job_id}</h3>
            <div class="status ${job.status}">
                ${job.status.toUpperCase()}
            </div>

            <div class="progress">
                <div style="width:${job.progress}%"></div>
            </div>

            <button>
                ${job.status === "done" ? "Открыть клипы" : "В обработке"}
            </button>
        `;

        jobsEl.appendChild(card);
    });
}

renderJobs(mockJobs);

// upload (пока заглушка)
document.getElementById("videoInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    alert("Выбран файл: " + file.name);
});

// гамбургер меню
const hamburger = document.getElementById("hamburger");
const sidePanel = document.getElementById("sidePanel");

hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    sidePanel.classList.toggle("open");
});
</script>

</body>
</html>
