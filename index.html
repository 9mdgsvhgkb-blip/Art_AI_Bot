<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FenixAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Хэдер -->
  <header class="header">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="center">
      <img src="logo.png" alt="FenixAI Logo">
      <h1>FenixAI</h1>
    </div>
  </header>

  <!-- Боковая панель -->
  <nav class="sidebar" id="sidebar">
    <!-- Верхний блок с логотипом и крестиком -->
    <div class="sidebar-top">
      <img src="logo.png" alt="FenixAI Logo" class="sidebar-logo">
      <div class="close-btn" id="closeSidebar">&times;</div>
    </div>

    <!-- Меню -->
    <ul>
      <li>
        <a href="#">
          <img src="icons/home.png" alt="Главная" class="menu-icon">
          Главная
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/video.png" alt="Видео" class="menu-icon">
          Видео
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/settings.png" alt="Настройки" class="menu-icon">
          Настройки
        </a>
      </li>
      <li>
        <a href="#">
          <img src="icons/contact.png" alt="Контакты" class="menu-icon">
          Контакты
        </a>
      </li>
    </ul>
  </nav>

  <!-- Контент -->
  <main class="main-content">
    <div class="block">
      <input type="text" placeholder="Вставьте ссылку YouTube">
      <button>Загрузить видео</button>
    </div>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('closeSidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      hamburger.classList.toggle('open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      hamburger.classList.remove('open');
    });
  </script>
</body>
</html>
