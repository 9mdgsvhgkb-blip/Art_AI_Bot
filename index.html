<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: radial-gradient(circle at top, #1e1e2c, #0b0b10);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* HEADER */
.header {
    padding: 18px;
    text-align: center;
    font-size: 22px;
    font-weight: 800;
    animation: fadeDown 0.4s ease;
}

/* SCREENS */
.screen {
    flex: 1;
    padding: 24px;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeUp 0.25s ease;
}

.screen.active {
    display: flex;
}

/* BUTTON */
.upload-btn {
    width: 100%;
    max-width: 340px;
    padding: 20px;
    font-size: 18px;
    border-radius: 22px;
    border: none;
    background: linear-gradient(135deg, #ff7a18, #ffb347);
    color: #000;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(255,138,0,.35);
    position: relative;
    overflow: hidden;
    transition: transform .12s ease, box-shadow .12s ease;
}

.upload-btn:active {
    transform: scale(.96);
    box-shadow: 0 6px 18px rgba(255,138,0,.25);
}

/* RIPPLE */
.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.35);
    transform: scale(0);
    animation: ripple 0.45s ease-out;
}

@keyframes ripple {
    to { transform: scale(4); opacity: 0; }
}

/* OUTPUT */
.output {
    margin-top: 24px;
    font-size: 14px;
    opacity: .9;
    animation: fadeUp .3s ease;
}

/* BOTTOM NAV */
.bottom-nav {
    display: flex;
    justify-content: space-around;
    padding: 12px 0 16px;
    background: rgba(18,18,26,.88);
    backdrop-filter: blur(14px);
    border-top: 1px solid rgba(255,255,255,.06);
}

.nav-item {
    text-align: center;
    font-size: 11px;
    opacity: .55;
    transition: opacity .2s ease, transform .2s ease;
}

.nav-item span {
    display: block;
    font-size: 20px;
    margin-bottom: 4px;
}

.nav-item.active {
    opacity: 1;
    transform: translateY(-3px);
}

/* ANIMATIONS */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-12px); }
    to { opacity: 1; transform: translateY(0); }
}

input[type="file"] { display: none; }
</style>
</head>

<body>

<div class="header">üî• Fenix AI</div>

<!-- SCREENS -->
<div id="home" class="screen active">
    <button class="upload-btn" id="uploadBtn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>
    <input type="file" id="videoInput" accept="video/*">
    <div class="output" id="output"></div>
</div>

<div id="projects" class="screen"><h3>üé¨ –ü—Ä–æ–µ–∫—Ç—ã</h3></div>
<div id="profile" class="screen"><h3>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h3></div>
<div id="settings" class="screen"><h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3></div>

<!-- NAV -->
<div class="bottom-nav">
    <div class="nav-item active" data-screen="home"><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</div>
    <div class="nav-item" data-screen="projects"><span>üé¨</span>–ü—Ä–æ–µ–∫—Ç—ã</div>
    <div class="nav-item" data-screen="profile"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
    <div class="nav-item" data-screen="settings"><span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<script src="app.js"></script>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* NAV SWITCH */
document.querySelectorAll(".nav-item").forEach(item => {
    item.addEventListener("click", () => {
        tg.HapticFeedback.impactOccurred("light");

        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));

        item.classList.add("active");
        document.getElementById(item.dataset.screen).classList.add("active");
    });
});

/* RIPPLE EFFECT */
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", e => {
        const r = document.createElement("span");
        r.className = "ripple";
        r.style.left = e.offsetX + "px";
        r.style.top = e.offsetY + "px";
        btn.appendChild(r);
        setTimeout(() => r.remove(), 450);
    });
});
</script>

</body>
</html>
