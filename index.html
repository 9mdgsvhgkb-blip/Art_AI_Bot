<script>
  // Эта функция вызывается Telegram после успешной авторизации
  function onTelegramAuth(user) {
    console.log("TG AUTH OK", user);

    // Сохраняем данные пользователя (опционально)
    localStorage.setItem("tg_user", JSON.stringify(user));

    // Перенаправляем на основную страницу приложения
    window.location.href = "app.html";
  }
</script>

<script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="FenixAi_Robot"
    data-size="large"
    data-userpic="false"
    data-onauth="onTelegramAuth">
</script>
