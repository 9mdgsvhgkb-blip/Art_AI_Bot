<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#0f0f14,#1a1a25);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

.screen{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  padding:20px;
  opacity:0;
  transform:translateY(20px);
  pointer-events:none;
  transition:.35s cubic-bezier(.4,0,.2,1);
}

.screen.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.header{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin-top:10px;
}

.upload-btn{
  width:100%;
  max-width:320px;
  padding:18px;
  border-radius:20px;
  background:linear-gradient(135deg,#ff6a00,#ffb347);
  border:none;
  font-size:18px;
  font-weight:700;
  margin-top:40px;
  cursor:pointer;
  transition:.15s;
}

.upload-btn:active{transform:scale(.96)}

.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid #222;
}

.tab{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  opacity:.5;
  transition:.25s;
}

.tab.active{
  opacity:1;
  color:#ffb347;
}

.tab span{
  font-size:22px;
}

.card{
  background:#1a1a25;
  border-radius:18px;
  padding:16px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- –ì–õ–ê–í–ù–ê–Ø -->
<div id="home" class="screen active">
  <div class="header">üî• Fenix AI</div>
  <center>
    <button class="upload-btn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>
  </center>
</div>

<!-- –ü–†–û–ï–ö–¢–´ -->
<div id="projects" class="screen">
  <div class="header">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="card">–ü–æ–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –Ω–µ—Ç</div>
</div>

<!-- –ü–†–û–§–ò–õ–¨ -->
<div id="profile" class="screen">
  <center>
    <img id="avatar" style="width:96px;height:96px;border-radius:50%;margin-top:30px">
    <h2 id="name" style="margin-top:12px">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <div id="username" style="opacity:.6"></div>

    <div class="card" style="margin-top:30px;width:100%;max-width:320px">
      <div style="opacity:.6;font-size:14px">–ë–∞–ª–∞–Ω—Å</div>
      <div style="font-size:26px;font-weight:700">0 ‚ÇΩ</div>
      <button class="upload-btn" style="margin-top:16px">üí≥ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
  </center>
</div>

<!-- –ù–ê–°–¢–†–û–ô–ö–ò -->
<div id="settings" class="screen">
  <div class="header">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
  <div class="card">–°–∫–æ—Ä–æ</div>
</div>

<!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
<div class="bottom">
  <div class="tab active" data="home"><span>üè†</span>–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab" data="projects"><span>üìÅ</span>–ü—Ä–æ–µ–∫—Ç—ã</div>
  <div class="tab" data="profile"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
  <div class="tab" data="settings"><span>‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const screens=document.querySelectorAll(".screen");
const tabs=document.querySelectorAll(".tab");

tabs.forEach(t=>{
  t.onclick=()=>{
    tg.HapticFeedback.impactOccurred("light");

    tabs.forEach(x=>x.classList.remove("active"));
    screens.forEach(s=>s.classList.remove("active"));

    t.classList.add("active");
    document.getElementById(t.dataset.data || t.getAttribute("data")).classList.add("active");
  }
});

const user = tg.initDataUnsafe.user;
if(user){
  document.getElementById("name").innerText=user.first_name;
  document.getElementById("username").innerText="@"+(user.username||"user");
  if(user.photo_url) document.getElementById("avatar").src=user.photo_url;
}
</script>

</body>
</html>
