<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#05060c;
  --bg2:#0b0e1a;
  --glass:rgba(255,255,255,.08);
  --accent:#e6c07b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* ===== Screens ===== */
.screen{
  position:absolute;
  inset:0;
  padding:24px 18px 140px;
  display:none;
}
.screen.active{display:block}

/* ===== Header ===== */
.header{
  text-align:center;
  margin-top:10px;
}
.title{
  font-size:30px;
  font-weight:800;
  letter-spacing:.5px;
}
.subtitle{
  opacity:.6;
  margin-top:6px;
}

/* ===== Buttons ===== */
.btn{
  margin-top:26px;
  width:100%;
  padding:18px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:22px;
  cursor:pointer;
  background:linear-gradient(135deg,#e6c07b,#f3ddb0);
  color:#1a1408;
}
.btn:active{transform:scale(.96)}

.btn.disabled{
  opacity:.4;
  pointer-events:none;
}

/* ===== Upload Card ===== */
.card{
  margin-top:22px;
  padding:18px;
  border-radius:24px;
  background:var(--glass);
}
.hidden{display:none}

/* ===== Toast ===== */
.toast{
  position:fixed;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  padding:12px 18px;
  border-radius:16px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.toast.show{opacity:1}

/* ===== Nav ===== */
.nav{
  position:fixed;
  left:16px;
  right:16px;
  bottom:16px;
  padding:14px;
  border-radius:32px;
  background:rgba(255,255,255,.08);
  display:flex;
  justify-content:space-around;
}

.tab{
  width:64px;
  height:64px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.5;
  cursor:pointer;
}
.tab.active{opacity:1;color:var(--accent)}
</style>
</head>

<body>

<!-- TOAST -->
<div class="toast" id="toast">–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram</div>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="header">
    <div class="title">Fenix AI</div>
    <div class="subtitle">–ó–∞–≥—Ä—É–∂–∞–π –¥–ª–∏–Ω–Ω—ã–µ –≤–∏–¥–µ–æ ‚Äî –ø–æ–ª—É—á–∞–π –∫–ª–∏–ø—ã</div>
  </div>

  <button class="btn" id="tgBtn">‚úàÔ∏è –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
  <button class="btn" id="uploadBtn">‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</button>

  <div class="card hidden" id="uploadCard">
    –í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
  </div>
</div>

<!-- PROFILE -->
<div class="screen" id="profile">
  <div class="header">
    <div class="title">–ü—Ä–æ—Ñ–∏–ª—å</div>
  </div>

  <div style="margin-top:30px;text-align:center">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="FenixAi_Robot"
      data-size="large"
      data-userpic="false"
      data-onauth="onTelegramAuth">
    </script>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <div class="tab active" data-go="home">üè†</div>
  <div class="tab" data-go="profile">üë§</div>
</div>

<script>
let isAuth = false;

/* NAV */
document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.go).classList.add('active');
  };
});

/* TOAST */
function showToast(){
  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),3000);
}

/* BUTTONS */
document.getElementById('tgBtn').onclick=()=>{
  document.querySelector('[data-go="profile"]').click();
};

document.getElementById('uploadBtn').onclick=()=>{
  if(!isAuth){
    showToast();
    return;
  }
  document.getElementById('uploadCard').classList.remove('hidden');
};

/* TG AUTH */
function onTelegramAuth(user){
  isAuth = true;
  document.querySelector('[data-go="home"]').click();
}
</script>

</body>
</html>
