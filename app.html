<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI — App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Приложение</h2>

<script>
const tgUser = localStorage.getItem("tg_user");

if (!tgUser) {
  // НЕ мгновенно, чтобы не зацикливало
  setTimeout(() => {
    window.location.href = "/";
  }, 300);
} else {
  const user = JSON.parse(tgUser);
  document.write("Привет, " + (user.first_name || "пользователь"));
}
</script>

</body>
</html>
