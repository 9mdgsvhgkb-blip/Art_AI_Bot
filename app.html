<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI — Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b0d12;color:#fff}
.header{padding:20px}
.avatar{width:36px;height:36px;border-radius:50%;background:#222;background-size:cover}
</style>
</head>
<body>

<div class="header">
  <div class="avatar" id="avatar"></div>
  <div id="username">Пользователь</div>
</div>

<script>
const tgUser = localStorage.getItem("tg_user");
if (!tgUser) {
  window.location.href = "/index.html";
}
const user = JSON.parse(tgUser);

document.getElementById("username").innerText =
  user.first_name || "Пользователь";

if (user.photo_url) {
  document.getElementById("avatar").style.backgroundImage =
    `url(${user.photo_url})`;
}
</script>

</body>
</html>
