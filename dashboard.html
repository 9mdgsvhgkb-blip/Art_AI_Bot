        }

        .container {

            text-align: center;
        }

        .logo {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff7a18, #ffb347);

            -webkit-text-fill-color: transparent;

        }

            font-weight: 700;

            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(255,122,24,0.4);

            flex-direction: column;
            align-items: center;

        }
