<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fenix AI — Дашборд</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{width:100%;height:100%;background:#0b0b0b;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px}
.logo{font-size:48px;font-weight:700;letter-spacing:2px;background:linear-gradient(90deg,#ff7a18,#ffb347);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px}
.subtitle{font-size:20px;color:#b3b3b3;margin-bottom:32px;line-height:1.6}
.upload-btn{padding:18px 48px;font-size:18px;font-weight:600;color:#000;background:linear-gradient(90deg,#ff7a18,#ffb347);border-radius:50px;cursor:pointer;margin-bottom:32px}
</style>
</head>
<body>

<div class="logo">FENIX AI</div>
<div class="subtitle">Добро пожаловать! Загружайте видео для обработки.</div>

<input type="file" id="videoFile" style="display:none"/>
<div class="upload-btn" onclick="document.getElementById('videoFile').click()">Загрузить видео</div>

<script>
const fileInput = document.getElementById('videoFile');
fileInput.addEventListener('change', async () => {
    if (!fileInput.files.length) return;
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("max_highlights", 3);

    const res = await fetch("https://fenixaibot.online/upload", {
        method: "POST",
        body: formData
    });
    const data = await res.json();
    alert("Видео загружено! Job ID: " + data.job_id);
});
</script>

</body>
</html>
