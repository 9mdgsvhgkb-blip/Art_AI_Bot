    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            color: #ffffff;
        }

        body {
            min-height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            min-height: 80svh;
            background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
            border-radius: 24px;
            padding: 50px 30px;

            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s ease;
        }

        .logo {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff7a18, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #b3b3b3;
            margin-bottom: 50px;
            text-align: center;
        }

        .actions {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(6px);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            transition: all 0.35s ease;
        }

        .action-btn:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(255,122,24,0.4);
        }

        .icon {
            font-size: 42px;
            margin-bottom: 12px;
        }

        .text {
            font-size: 16px;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            font-size: 13px;
            color: #777;
            margin-top: 60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
