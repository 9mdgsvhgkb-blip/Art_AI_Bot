<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

html, body {
    background: #0b0b0b;
    color: #fff;
}

body {
    min-height: 100svh;
    padding-top: calc(env(safe-area-inset-top) + 24px);
    padding-bottom: calc(env(safe-area-inset-bottom) + 24px);
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 420px;
    padding: 24px;
    text-align: center;
    animation: fadeIn 1.2s ease;
}

/* ===== HEADER ===== */
.logo {
    font-size: 44px; /* –£–í–ï–õ–ò–ß–ï–ù–û */
    font-weight: 700;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #ff7a18, #ffb347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 14px;
    color: #b3b3b3;
    margin-bottom: 36px;
}

/* ===== MAIN BUTTON ===== */
.upload-btn {
    position: relative;
    padding: 17px; /* –£–ú–ï–ù–¨–®–ï–ù–û */
    border-radius: 999px;
    background: linear-gradient(90deg, #ff7a18, #ffb347);
    color: #000;
    font-size: 16px; /* –£–ú–ï–ù–¨–®–ï–ù–û */
    font-weight: 700;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 0 45px rgba(255,122,24,0.45);
    margin-bottom: 40px;
}

.upload-btn::after {
    content: "";
    position: absolute;
    inset: -120%;
    background: rgba(255,255,255,0.25);
    transform: rotate(25deg);
    animation: shine 3s infinite;
}

.upload-btn:active {
    transform: scale(0.97);
}

/* ===== CIRCLE ACTIONS ===== */
.actions {
    display: flex;
    justify-content: center;
    gap: 28px;
}

.action {
    position: relative;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: inset 0 0 20px rgba(255,255,255,0.03);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: 0.35s ease;
}

.action:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 35px rgba(255,122,24,0.25);
}

.action .icon {
    font-size: 42px;
    margin-top: -18px;
    margin-bottom: 6px;
}

.action .text {
    font-size: 13px;
    font-weight: 600;
    color: #eaeaea;
}

.action::after {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 50%;
    border: 1px solid rgba(255,122,24,0.35);
    opacity: 0.25;
}

/* ===== FOOTER ===== */
footer {
    margin-top: 60px;
    font-size: 12px;
    color: #777;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(16px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes shine {
    0% {
        transform: translateX(-120%) rotate(25deg);
    }
    100% {
        transform: translateX(120%) rotate(25deg);
    }
}
</style>
</head>

            <div class="icon">üéû</div>
